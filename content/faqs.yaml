- header: Frequently Asked Questions
  faqs:
    - header: Who can become a member?
      body: The club is open to anyone, you do not need to be a University of Florida student. However, you do need to be a University of Florida student to participate in the DSC Solution Challenge held in the spring. In order to join, all you need to do is join our discord to stay up to date on upcoming events!

    - header: How frequently do events and workshops occur?
      body: We hold workshops and events at the University of Florida on a regular basis. You can check out all of our upcoming and past events under the Workshops section of our wesbite and join our discord to stay updated on future events.

    - header: What should I carry when attending a workshop?
      body: We recommend you carry with you a notebook, pen, and a laptop because more often than not we make our hands dirty with code. Most importantly, carry along a healthy dose of curiosity and enthusiasm.

    - header: Who should I reach out to if I have any questions?
      body: If you have any questions or comments, please don't hesitate to contact us through one of the social medias linked below or through our Discord server. 
